<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kutsukortti Animaatio</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F4EFEA; /* Valitsemasi vaalea taustaväri */
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    .envelope-container {
      position: relative;
      width: 300px;
      height: 200px;
      cursor: pointer;
      background-color: #EEE3F1; /* Valitsemasi lilavihreä sävy */
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transform-origin: bottom;
    }

    /* Vahasinetti */
    .wax-seal {
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #E8C6CF; /* Punainen vahasinetin väri */
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    /* Kutsukortin rakenne */
    .invitation-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleY(0);
      width: 80%;
      height: 90%;
      background: #F3C7A6; /* Valitsemasi persikka sävy */
      border-radius: 10px;
      transition: transform 0.8s ease-in-out;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    }

    .invitation-card.open {
      transform: translate(-50%, -50%) scaleY(1); /* Kutsukortti avautuu */
    }

    /* Sisältö kutsukortissa */
    .invitation-card h1 {
      color: #4A4A4A;
      text-align: center;
      margin: 0;
    }

    .invitation-card p {
      color: #8B7E74; /* Lämmin taupe */
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="envelope-container">
    <!-- Vahasinetti -->
    <div class="wax-seal">W</div>
    
    <!-- Kutsukortti -->
    <div class="invitation-card">
      <h1>Satu & Ville</h1>
      <p>Häät 1.8.2026 – Tervetuloa juhlimaan kanssamme!</p>
    </div>
  </div>

  <script>
    // Animaatio käynnistyy, kun vahasinettistä klikataan
    const waxSeal = document.querySelector('.wax-seal');
    const invitationCard = document.querySelector('.invitation-card');

    waxSeal.addEventListener('click', () => {
      invitationCard.classList.toggle('open');
    });
  </script>
  
</body>
</html>
