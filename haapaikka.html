<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satu & Ville – 1.8.2026</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #F4EFEA;
      overflow-x: hidden; /* Estää vaakasivun vierityksen */
    }

    /* Videon tyylit */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Täyttää koko näytön korkeuden */
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Pitää videon suhteet oikein ja täyttää koko tilan */
    }

    /* Sisältö videon päällä */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      font-size: 24px;
    }

    /* Navigaation tyylit */
    nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    nav a {
      padding: 12px 18px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #4A4A4A;
      text-decoration: none;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    /* Responsiivisuus mobiililaitteille */
    @media (max-width: 768px) {
      .content {
        font-size: 18px;
      }

      nav a {
        font-size: 14px;
        padding: 10px 15px;
      }
    }

  </style>
</head>
<body>

  <!-- Video -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="Video.mp4" type="video/mp4">
      Videon toisto ei ole tuettu.
    </video>
    <div class="content">
      <h1>Satu & Ville</h1>
      <p>Häät 1.8.2026 – Tervetuloa juhlimaan kanssamme!</p>
    </div>
  </div>

  <!-- Navigaatio -->
  <nav>
    <a href="index.html">Etusivu</a>
    <a href="haapaikka.html">Hääpaikka</a>
    <a href="miten-paassen-paikalle.html">Miten pääsen paikalle</a>
    <a href="majoittuminen.html">Majoittuminen</a>
    <a href="ilmoittautuminen.html">Ilmoittautuminen</a>
    <a href="muistamiset.html">Muistamiset</a>
  </nav>

</body>
</html>
