<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satu & Ville – 1.8.2026</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #F4EFEA;
      overflow-x: hidden; /* Estää vaakasivun vierityksen */
    }

    /* Videon tyylit */
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Täyttää koko näytön korkeuden */
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Pitää videon suhteet oikein ja täyttää koko tilan */
    }
    
    /* Responsiivisuus mobiililaitteille */
    @media (max-width: 768px) {
      .content {
        font-size: 18px;
      }

      nav a {
        font-size: 14px;
        padding: 10px 15px;
      }
    }

  </style>
</head>
<body>

  <!-- Video -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="Video.mp4" type="video/mp4">
      Videon toisto ei ole tuettu.
    </video>
  </div>

</body>
</html>
