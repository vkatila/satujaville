<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satu & Ville – Language / Kieli</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background-color: rgba(247, 242, 241, 1);
      overflow:hidden;
    }

    /* ===== TAUSTAKUVA ===== */
    .bg{
      position: fixed;
      inset: 0;
      background:
        url("bannerikielet.png") center top / contain no-repeat,
        rgba(247, 242, 241, 1);
      z-index: -2;
    }

    /* Kevyt kontrasti nappeja varten */
    .overlay{
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(247,242,241,0.0),
        rgba(247,242,241,0.4)
      );
      z-index: -1;
    }

    /* ===== KIELIVALINTA ===== */
    .card{
      margin-top: 180px; /* siirtää napit pois kukista */
      width: min(420px, calc(100% - 40px));
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(230,224,218,0.9);
      border-radius: 20px;
      padding: 22px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .title{
      margin: 0 0 14px 0;
      font-size: 18px;
      color: #4A4A4A;
    }

    .btns{
      display:grid;
      gap:12px;
    }

    .btn{
      display:block;
      padding:14px 16px;
      border-radius:14px;
      text-decoration:none;
      font-weight:700;
      color:#4A4A4A;
      border:1px solid rgba(139,126,116,0.35);
      background: rgba(247,242,241,0.95);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .hint{
      margin-top:12px;
      font-size:13px;
      color: rgba(74,74,74,0.75);
    }

    /* Mobiilisäätö */
    @media (max-width: 480px){
      .card{
        margin-top: 140px;
      }
    }
  </style>
</head>

<body>

  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="card">
    <p class="title">Valitse kieli / Choose a language</p>

    <div class="btns">
      <a class="btn" href="FIN.html">Suomeksi</a>
      <a class="btn" href="ENG.html">In English</a>
    </div>

    <p class="hint">Satu & Ville · 25.7.2026</p>
  </main>

</body>
</html>
