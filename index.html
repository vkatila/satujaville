<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satu & Ville – 25.7.2026</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, sans-serif;
      background-color: rgba(247, 242, 241, 1);
      overflow-x:hidden;
    }

    /* ===== VIDEO + BANNERI ===== */
    .video-container{
      position: relative;
      width: 100%;
      height: 100vh;           /* video täyttää aluksi ruudun */
      overflow: hidden;
      display: block;
    }

    video{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .banner-image{
      display: none;           /* näytetään videon jälkeen */
      position: relative;
      width: 100%;
      height: auto;
    }

    .banner-image img{
      width: 100%;
      height: auto;            /* säilyttää mittasuhteet */
      display: block;
    }

    /* ===== SISÄLTÖ ===== */
    .container{
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1,h2,h3{ color:#4A4A4A; }
    p{ font-size:16px; color:#4A4A4A; line-height:1.6; }

    img.content-img{
      width:100%;
      height:auto;
      border-radius:8px;
      margin-top:20px;
      display:block;
    }

    .img-caption{
      text-align:center;
      color:#8B7E74;
      font-size:14px;
      margin-top:8px;
    }

    /* Kartta */
    iframe.map{
      width: 100%;
      max-width: 100%;
      height: 400px;
      border: 0;
      border-radius: 8px;
      display:block;
      margin: 16px 0;
    }

    /* ===== LOMAKE ===== */
    form{ margin-top: 20px; }

    .field{
      margin-bottom: 16px;
    }

    label{
      display:block;
      font-size:16px;
      color:#4A4A4A;
      margin-bottom: 8px;
    }

    input[type="text"], textarea{
      width:100%;
      padding:10px;
      border:1px solid #ddd;
      border-radius:8px;
      box-sizing:border-box;
      font-family: inherit;
      font-size: 16px;
    }

    textarea{
      resize:vertical;
      min-height: 110px;
    }

    .radio-group{
      display:flex;
      flex-direction: column;   /* allekkain */
      gap: 10px;
      margin-top: 6px;
    }

    /* Tämä tekee: ( ) Teksti samalla rivillä */
    .radio-option{
      display:flex;
      align-items:center;
      gap: 10px;
      color:#4A4A4A;
      font-size: 16px;
    }

    .radio-option input{
      width: 18px;
      height: 18px;
      margin: 0;
    }

    button{
      background-color:#8B7E74;
      color:white;
      padding:10px 20px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size: 16px;
    }

    button:hover{
      background-color:#7A6C60;
    }

    /* Responsiivisuus */
    @media (max-width: 768px){
      p{ font-size: 15px; }
      h2{ font-size: 24px; }
    }
  </style>
</head>

<body>

  <!-- VIDEO (näytetään ensin) -->
  <div class="video-container">
    <video id="intro-video" autoplay muted playsinline preload="auto">
      <source src="Video.mp4" type="video/mp4" />
      Videon toisto ei ole tuettu.
    </video>

    <!-- BANNERI (näytetään videon jälkeen) -->
    <div class="banner-image" id="banner">
      <img src="bannerikielet.png" alt="Hääbanneri" />
    </div>
  </div>

  <script>
    // Video pyörii kerran ja piilotetaan sen jälkeen -> banneri näkyviin
    const video = document.getElementById('intro-video');
    const banner = document.getElementById('banner');

    video.addEventListener('ended', () => {
      video.style.display = 'none';
      banner.style.display = 'block';

      // pienennetään video-container bannerin korkeuteen (ettei jää tyhjää 100vh-tilaa)
      const container = document.querySelector('.video-container');
      container.style.height = 'auto';
    });
  </script>

</body>
</html>
