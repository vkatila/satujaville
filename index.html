<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satu & Ville – Language / Kieli</title>

  <!-- Elegant fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: rgba(247, 242, 241, 1);
      --text: #4A4A4A;
      --muted: rgba(74,74,74,0.7);
      --line: rgba(74,74,74,0.35);
    }

    body{
      margin:0;
      font-family: "Cormorant Garamond", serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background-color: var(--bg);
      overflow:hidden;
      color: var(--text);
    }

    /* ===== BACKGROUND IMAGE ===== */
    .bg{
      position: fixed;
      inset: 0;
      background:
        url("bannerikielet.png") center top / contain no-repeat,
        var(--bg);
      z-index: -2;
    }

    /* Subtle soft overlay so the text reads well */
    .overlay{
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(247,242,241,0.15), rgba(247,242,241,0.55));
      z-index: -1;
    }

    /* ===== LANGUAGE SELECT (TEXT ONLY) ===== */
    .lang{
      text-align: center;
      margin-top: 220px; /* moves selector away from flowers / title */
      width: min(520px, calc(100% - 32px));
    }

    .prompt{
      font-size: 18px;
      letter-spacing: 0.6px;
      color: var(--muted);
      margin: 0 0 18px 0;
    }

    /* Script font that matches the banner vibe */
    .choices{
      font-family: "Great Vibes", cursive;
      font-size: 54px;
      line-height: 1.05;
      display: grid;
      gap: 10px;
      margin: 0;
    }

    .choice{
      display: inline-block;
      color: var(--text);
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 12px;
      transition: transform 140ms ease, opacity 140ms ease;
    }

    .choice:hover{
      transform: translateY(-2px);
      opacity: 0.85;
    }

    /* elegant thin divider line */
    .divider{
      width: 180px;
      height: 1px;
      margin: 10px auto 6px;
      background: var(--line);
    }

    .hint{
      margin: 14px 0 0 0;
      font-size: 16px;
      color: var(--muted);
      letter-spacing: 0.4px;
    }

    /* Mobile tuning */
    @media (max-width: 480px){
      .lang{ margin-top: 170px; }
      .choices{ font-size: 44px; }
      .prompt{ font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="lang" aria-label="Language selection">
    <p class="prompt">Valitse kieli / Choose a language</p>

    <div class="choices">
      <a class="choice" href="FIN.html">Suomeksi</a>
      <div class="divider" aria-hidden="true"></div>
      <a class="choice" href="ENG.html">In English</a>
    </div>

    <p class="hint">Satu &amp; Ville · 25.7.2026</p>
  </main>
</body>
</html>
